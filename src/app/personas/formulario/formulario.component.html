<div class="box">
  <form
    class="item"
    #f="ngForm"
    (ngSubmit)="f.form.valid && onGuardarPersona()"
  >
    <input
      type="text"
      name="nombre"
      id="nombre"
      placeholder="Nombre"
      [(ngModel)]="nombre"
      required
    />
    <!-- [(ngModel)]="nombreInput" -->

    <input
      type="text"
      name="apellido"
      id="apellido"
      placeholder="Apellido"
      [(ngModel)]="apellido"
      required
    />
    <!-- [(ngModel)]="apellidoInput" -->

    <!-- agregarPersona(nombreInput,apelldioInput) -->
    <button type="submit" style="cursor: pointer">+</button>

    <button
      *ngIf="index != null"
      type="submit"
      style="cursor: pointer"
      class="buttonRed"
      (click)="eliminarPersona()"
    >
      -
    </button>
  </form>
</div>
