<form class="form-row">
  <div class="form-group col-md-2">
    <label for="nombre" class="sr-only">Nombre: </label>
    <input
      type="text"
      name="nombre"
      id="nombre"
      placeholder="nombre"
      class="form-control"
      #nombreInput
    />
    <!-- [(ngModel)]="nombreInput" -->
  </div>
  <div class="form-group col-md-2">
    <label for="apellido" class="sr-only">Apellido: </label>
    <input
      type="text"
      name="apellido"
      id="apellido"
      placeholder="apellido"
      class="form-control"
      #apelldioInput
    />
    <!-- [(ngModel)]="apellidoInput" -->
  </div>
  <div class="col">
    <!-- agregarPersona(nombreInput,apelldioInput) -->
    <button type="submit" class="btn btn-primary" (click)="agregarPersona()">
      Agregar
    </button>
  </div>
</form>
